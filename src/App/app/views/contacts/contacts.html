<div ng-controller="ContactsCtrl as ctrl">
  <h3>Contacts</h3>

  <form novalidate="novalidate" class="form-horizontal">
    <div class="control-group">
      <label class="control-label" for="inputFirstName">First name:</label>

      <div class="controls">
        <input type="text" id="inputFirstName" ng-model="ctrl.Contact.FirstName" placeholder="First name"/>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label" for="inputLastName">Last name:</label>

      <div class="controls">
        <input type="text" id="inputLastName" ng-model="ctrl.Contact.LastName" placeholder="Last name"/>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <a ng-click="ctrl.AddContact()" class="btn btn-small btn-primary">create new contact</a>
      </div>
    </div>
  </form>

  <div class="span6">
    <table class="table table-striped table-condensed">
      <thead>
        <tr>
          <th style="min-width: 80px;">First name</th>
          <th style="min-width: 80px;">Last name</th>
          <th style="width:20px;">&nbsp;</th>
          <th style="width:20px;">&nbsp;</th>
          </tr>
          </thead>
          <tbody>
            <tr ng-repeat="contact in ctrl.Contacts">
              <td>{{ contact.firstName }}</td>
              <td>{{ contact.lastName }}</td>
              <td><a ng-click="ctrl.DeleteContact(contact.id)" class="btn btn-small btn-danger">delete</a></td>
            </tr>
          </tbody>
          </table>

</div>
</div>
